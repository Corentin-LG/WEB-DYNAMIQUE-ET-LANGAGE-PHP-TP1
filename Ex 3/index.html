<!DOCTYPE html>
<html>

<head>
  <title>Formulaire</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta author="Corentin LE GOFF">
  <meta description="">
  <meta keywords="">
  <link rel="stylesheet" href="ressources.css">
</head>

<body>
  <form class="info">
    <fieldset>
      <legend>Informations sur un employé</legend>
      <div class="info-text">
        <label for="numero">Numero de sécurité sociale :</label>
        <input type="number" name="numero" placeholder="" size="20">
        <br>
        <label for="nom-prenom">Nom et Prenom :</label>
        <input type="text" name="nom-prenom" placeholder="" size="20">
        <br>
        <label for="age">Age :</label>
        <input type="number" name="age" placeholder="" size="20">
        <br>
        <label for="Salaire">Salaire en DH :</label>
        <input type="number" name="Salaire" placeholder="" size="20">
        <br>
        <label for="grade">Grade :</label>
        <input type="text" name="grade" placeholder="" size="20">
        <br><br>
        <button type="button" name="save">Enregistrer</button>
        <button type="button" name="new">Nouveau</button>
        <button type="button" name="delete">Effacer tous les champs</button>
        <br><br>
      </div>
    </fieldset>
  </form>
  <form calss="bdd">
    <fieldset>
      <br>
      <legend>Affichage de la base de données</legend>
      <table>
        <tr>
          <th>Numero de sécurité sociale</th>
          <th>Nom et Prenom</th>
          <th>Age</th>
          <th>Salaire en DH</th>
          <th>Grade</th>
        </tr>
      </table>
      <br>
    </fieldset>

  </form>

</body>


</html>
